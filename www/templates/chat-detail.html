<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.name}}">
  <ion-content class="padding">
    <img class="radio" ng-src="{{chat.face}}" style="width: 64px; height: 64px">
    <p>
      {{chat.ocupacion}}
    </p>

    <p class="homeStyle">
      {{chat.descripcion}}
    </p>
    <label class="item item-input">
      <input ng-model="data.emailUser" type="text" placeholder="tu e-mail">
    </label>
    <br>
    <input class="button button-balanced" type="submit" ng-click="doit(data.emailUser)" value="Contratar">
  </ion-content>
</ion-view>
